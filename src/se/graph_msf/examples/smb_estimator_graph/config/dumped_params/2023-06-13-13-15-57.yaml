control:
  joint_state_controller:
    publish_rate: 50
    type: joint_state_controller/JointStateController
  joy_teleop:
    joy_node:
      autorepeat_rate: 20
      deadzone: 0.1
      dev: /dev/input/js0
    teleop_twist_joy:
      axis_angular: 0
      axis_linear: 1
      enable_button: 4
      enable_turbo_button: 5
      scale_angular: 1.2
      scale_angular_turbo: 1.2
      scale_linear: 1.6
      scale_linear_turbo: 1.0
  lowlevel_controller:
    LF_WHEEL_JOINT:
      has_acceleration_limits: true
      has_effort_limits: true
      has_jerk_limits: true
      has_position_limits: false
      has_velocity_limits: true
      max_acceleration: 5.0
      max_effort: 1.0
      max_jerk: 100.0
      max_velocity: 2.0
    LF_WHEEL_JOINT_dc_controller:
      antiwindup: true
      d: 0.0
      i: 150.0
      i_clamp: 300
      i_clamp_max: 300.0
      i_clamp_min: -300.0
      p: 50.0
      publish_state: true
    LF_WHEEL_velocity_controller:
      joint: LF_WHEEL_JOINT
      pid:
        d: 10.0
        i: 0.01
        p: 100.0
      type: velocity_controllers/JointVelocityController
    RF_WHEEL_JOINT:
      has_acceleration_limits: true
      has_effort_limits: true
      has_jerk_limits: true
      has_position_limits: false
      has_velocity_limits: true
      max_acceleration: 5.0
      max_effort: 1.0
      max_jerk: 100.0
      max_velocity: 2.0
    RF_WHEEL_JOINT_dc_controller:
      antiwindup: true
      d: 0.0
      i: 150.0
      i_clamp: 300
      i_clamp_max: 300.0
      i_clamp_min: -300.0
      p: 50.0
      publish_state: true
    RF_WHEEL_velocity_controller:
      joint: RF_WHEEL_JOINT
      pid:
        d: 10.0
        i: 0.01
        p: 100.0
      type: velocity_controllers/JointVelocityController
    WHEEL_JOINT_ff_param:
      ff_general: 25
      ff_pure_rotation: 100
    robot_joint_publisher:
      publish_rate: 50
      type: joint_state_controller/JointStateController
    smb:
      ang_vel_scale: 1.8
      hardware_interface:
        joints:
        - LF_WHEEL_JOINT
        - RF_WHEEL_JOINT
        loop_hz: 400
      lin_vel_scale: 1.8
  smb_diff_drive:
    angular:
      z:
        has_acceleration_limits: true
        has_velocity_limits: true
        max_acceleration: 5.0
        max_velocity: 2.0
    base_frame_id: base_link
    cmd_vel_timeout: 0.25
    enable_odom_tf: false
    estimate_velocity_from_position: false
    left_wheel:
    - LF_WHEEL_JOINT
    left_wheel_radius_multiplier: 1.0
    linear:
      x:
        has_acceleration_limits: true
        has_velocity_limits: true
        max_acceleration: 5.0
        max_velocity: 2.0
    pose_covariance_diagonal:
    - 0.001
    - 0.001
    - 0.001
    - 0.001
    - 0.001
    - 0.03
    publish_rate: 50.0
    right_wheel:
    - RF_WHEEL_JOINT
    right_wheel_radius_multiplier: 1.0
    twist_covariance_diagonal:
    - 0.001
    - 0.001
    - 0.001
    - 0.001
    - 0.001
    - 0.03
    type: diff_drive_controller/DiffDriveController
    velocity_rolling_window_size: 2
    wheel_radius_multiplier: 1.0
    wheel_separation_multiplier: 1.0
  smb_lowlevel_controller:
    command_smb: true
    control_namespace: /control
    controller_namespace: lowlevel_controller
    port: /dev/ttyUSB0
    smb:
      ang_vel_scale: 1.8
      hardware_interface:
        joints:
        - LF_WHEEL_JOINT
        - RF_WHEEL_JOINT
        loop_hz: 400
      lin_vel_scale: 1.8
  smb_robot_state_publisher:
    publish_frequency: 50
    use_tf_static: true
  twist_mux:
    locks:
    - name: e_stop
      priority: 255
      timeout: 0.0
      topic: joy_teleop/e_stop
    - name: e_stop_opc
      priority: 200
      timeout: 0.0
      topic: opc/e_stop
    topics:
    - name: RC
      priority: 15
      timeout: 0.5
      topic: smb_lowlevel_controller/rc_twist
    - name: joy
      priority: 10
      timeout: 0.5
      topic: joy_teleop/cmd_vel
    - name: keyboard
      priority: 9
      timeout: 0.5
      topic: keyboard_teleop/cmd_vel
    - name: joy_opc
      priority: 8
      timeout: 0.5
      topic: opc/cmd_vel
    - name: mpc_command_twist
      priority: 5
      timeout: 0.2
      topic: smb_mpc/command_twist
    - name: teb_planner_twist
      priority: 3
      timeout: 1.0
      topic: teb_planner_twist
odometry:
  tracking_camera_odometry_conversion:
    in_odom_frame: tracking_camera_pose_frame
    in_sensor_frame: tracking_camera_pose_frame
    out_odom_frame: tracking_camera_odom
    out_sensor_frame: base_link
